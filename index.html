<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rocket News</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="page-content">
        <div id="content">
            <header>
                <div id="logo">
                    <img src="./assets/logo.svg" alt="Logotipo rocketnews">
                </div>
            </header>

            <main>
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <strong>tudo que você precisa saber para começar seu dia bem e informado</strong>
                <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar.</p>

                <div id="newsletter-form">
                    <label for="email">Insira seu e-mail:</label>
                    <div id="news-input">
                        <input id="email" type="email" name="email" placeholder="oi@rocketseat.com">
                        <button type="button" class="button-news"><img src="./assets/send.svg" alt="Assinar newsletter"></button>
                    </div>
                </div>
            </main>

            <footer>
                <a href="">deixe-me ler primeiro</a>
                <img src="./assets/arrow-right.svg" alt="Seta pra direita">
            </footer>
        </div>

        <div id="image"></div>
    </div>
</body>
</html>
